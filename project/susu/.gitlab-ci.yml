# Use Rust docker image, see: https://hub.docker.com/_/rust/
image: rust:latest

# Defines stages which are to be executed
stages:
  - build

# Run `cargo build` for the project with stable Rust
run-build:
  stage: build
  image: rust:latest
  only:
    - susu-db
  script:
  - rustc --version && cargo --version
  - cd project/susu
  - cargo build --release --jobs 1