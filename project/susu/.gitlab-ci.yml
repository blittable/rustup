# Defines stages which are to be executed
stages:
  - build
  - package
  - benchmark

build_job:
  stage: build
  only:
    - susu-db
  before_script:
    - rustup default stable
  script:
    - rustc --version && cargo --version
    - cd project/susu/src/susudb
    - cargo build --release
  artifacts:
    expire_in: 1h
    paths: 
      - 'project/susu/src/susudb/target/'

package_job:
  stage: package
  only:
    - susu-db
  before_script:
    - cargo login %LOGIN_KEY%
    - powershell -Command "(Get-Content project\susu\src\susudb\Cargo.toml).replace('1.0.0', '1.0.%date:~10,4%%date:~7,2%%date:~4,2%%time:~0,2%%time:~3,2%%time:~6,2%') | Set-Content project\susu\src\susudb\Cargo.toml"
  script:
    - cd project/susu/src/susudb
    - cargo publish --allow-dirty

benchmark_job:
  stage: benchmark
  only:
    - susu-db
  script:
    - cd project/susu
    - cargo bench
  artifacts:
    expire_in: 1d
    paths: 
      - 'project/susu/target/criterion/'